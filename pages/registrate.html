        <main>
            <section class="seccionTituloPrincipal">
                <h1>Registrate</h1>
            </section>
            <section class="seccionRegistrate">
                <div>
                    <h2>Uneta a nuestra página para recibir las notificaciones de nuevas actualizaciones de destinos, noticias y nuevas aventuras a tu correo</h2>
                </div>
                <div>
                    <form action="" class="registrateForm">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                        <label for="correo">Correo electónico:</label>
                        <input type="text" id="correo" name="correo" required placeholder="Ingresa tu correo electrónico">
                        <label for="pais">País de origen:</label>
                        <input type="text" id="pais" name="pais" required placeholder="Ingresa tu pais de origen">
                        <label for="nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="nacimiento" name="nacimiento">
                        <label for="text">Dinos de que Pueblo Mágico te gustaría descubir nueva información:</label>
                        <textarea name="comentarios" id="text" rows="5" cols="20"></textarea>
                        <input type="submit" value="Unirme">
                    </form>
                </div>
            </section>
        </main>
